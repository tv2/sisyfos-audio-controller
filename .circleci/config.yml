version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.13.1
    steps:
      - checkout
      #- restore_cache:
      #    keys:
      #      - v1-node-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
      #      - v1-node-cache-{{ .Branch }}
      - run:
          name: yarn install
          command: yarn install --check-files #--frozen-lockfile
          no_output_timeout: 60m
      # - run: yarn validate:dependencies
      - run:
          name: yarn build
          command: yarn build
          no_output_timeout: 60m
      # TODO: check dev depencies:
      #- run:
      #    name: yarn install production
      #    command: yarn install --check-files --frozen-lockfile --production --force
      #    no_output_timeout: 60m
      - save_cache:
          key: v1-node-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths: 
            - node_modules
      - save_cache:
          key: v3-node-cache-{{ .Branch }}
          paths: 
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  publish-tag:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker:
          # docker_layer_caching: true
          version: 18.06.0-ce
      - attach_workspace:
          at: .
      - run:
          name: Build Docker Image
          command: docker build -f Dockerfile . -t olzzon/sisyfos-audio-controller:$CIRCLE_TAG
      - run:
           name: Publish Docker Image to Docker Hub
           command: |
             if [ -z "$DOCKERHUB_PASS" ]; then
               echo "Skipping"
             else
               echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
               docker tag olzzon/sisyfos-audio-controller:$CIRCLE_TAG $DOCKERHUB_IMAGE:$CIRCLE_TAG
               docker push $DOCKERHUB_IMAGE:$CIRCLE_TAG
             fi
      - run:
           name: Publish Docker Image to Github Package Registry
           command: |
             if [ -z "$GITHUB_PASS" ]; then
               echo "Skipping"
             else
               echo "$GITHUB_PASS" | docker login docker.pkg.github.com -u "$GITHUB_USERNAME" --password-stdin
               docker tag olzzon/sisyfos-audio-controller:$CIRCLE_TAG docker.pkg.github.com/$GITHUB_IMAGE:$CIRCLE_TAG
               docker push docker.pkg.github.com/$GITHUB_IMAGE:$CIRCLE_TAG
             fi
  publish-branch:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker:
          # docker_layer_caching: true
          version: 18.06.0-ce
      - attach_workspace:
          at: .
      - run:
          name: Build Docker Image
          command: docker build -f Dockerfile . -t olzzon/sisyfos-audio-controller:$CIRCLE_BRANCH
      - run:
           name: Publish Docker Image to Docker Hub
           command: |
             if [ -z "$DOCKERHUB_PASS" ]; then
               echo "Skipping"
             else
               echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
               docker tag olzzon/sisyfos-audio-controller:$CIRCLE_BRANCH $DOCKERHUB_IMAGE:$CIRCLE_BRANCH
               docker push $DOCKERHUB_IMAGE:$CIRCLE_BRANCH
             fi
      - run:
           name: Publish Docker Image to Github Package Registry
           command: |
             if [ -z "$GITHUB_PASS" ]; then
               echo "Skipping"
             else
               echo "$GITHUB_PASS" | docker login docker.pkg.github.com -u "$GITHUB_USERNAME" --password-stdin
               docker tag olzzon/sisyfos-audio-controller:$CIRCLE_BRANCH docker.pkg.github.com/$GITHUB_IMAGE:$CIRCLE_BRANCH
               docker push docker.pkg.github.com/$GITHUB_IMAGE:$CIRCLE_BRANCH
             fi


workflows:
  version: 2
  build-test-publish:
    jobs:
      - build:
          filters:
            tags:
              only: /v.*/
            branches:
              only: /.*/
      - publish-tag:
          requires:
            - build
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/
      - publish-branch:
          requires:
            - build
          filters:
            tags:
              ignore: /v.*/
            branches:
              only: 
                - master
                - develop
                - stage
                - /release\d+/
